<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Produk - Toko Nusa Indah</title>
    <!-- Tambahkan CSS Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d1cfc9;
            color: #160202;
            font-size: 14px;
        }
        header {
            background-color: #dbbba3;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .order-form {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgb(238, 232, 232);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(105, 21, 21, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #d17635;
            color: rgb(26, 8, 8);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            display: inline-block;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #1b0f0f;
        }
        /* Styling untuk peta */
        #map {
            height: 300px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pesan Produk - Toko Nusa Indah</h1>
    </header>

    <div class="order-form">
        <h2>Form Pemesanan</h2>
        <form id="order-form">
            <div class="form-group">
                <label for="product">Produk:</label>
                <input type="text" id="product" readonly>
            </div>
            <div class="form-group">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Alamat Lengkap:</label>
                <textarea id="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Nomor HP:</label>
                <input type="text" id="phone" required>
            </div>
            <!-- Tambahkan input pencarian untuk peta -->
            <div class="form-group">
                <label for="search-location">Cari Lokasi (Opsional):</label>
                <input type="text" id="search-location" placeholder="Ketik alamat atau tempat">
            </div>
            <!-- Tambahkan div untuk peta -->
            <div id="map"></div>
            <p style="font-size: 12px; color: #666;">Klik pada peta untuk memilih lokasi pengiriman. Alamat akan diisi otomatis.</p>
            <button type="submit" class="btn">Kirim Pesanan</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Toko Nusa Indah. Semua hak dilindungi.</p>
    </footer>

    <!-- Tambahkan script Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Ambil parameter produk dari URL (dari index.html)
        const urlParams = new URLSearchParams(window.location.search);
        const product = urlParams.get('product');
        document.getElementById('product').value = product || 'Produk Tidak Ditemukan';

        // Inisialisasi peta
        const map = L.map('map').setView([-6.2088, 106.8456], 10); // Koordinat default (Jakarta, bisa disesuaikan)

        // Tambahkan tile layer dari OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let marker; // Variabel untuk marker

        // Fungsi untuk reverse geocoding (dapatkan alamat dari koordinat)
        async function reverseGeocode(lat, lng) {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
            const data = await response.json();
            return data.display_name || 'Alamat tidak ditemukan';
        }

        // Event klik pada peta
        map.on('click', async function(e) {
            const { lat, lng } = e.latlng;
            // Hapus marker lama jika ada
            if (marker) {
                map.removeLayer(marker);
            }
            // Tambahkan marker baru
            marker = L.marker([lat, lng]).addTo(map);
            // Dapatkan alamat dan isi ke field
            const address = await reverseGeocode(lat, lng);
            document.getElementById('address').value = address;
        });

        // Fungsi pencarian lokasi
        document.getElementById('search-location').addEventListener('keypress', async function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const query = this.value;
                if (query) {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    if (data.length > 0) {
                        const { lat, lon, display_name } = data[0];
                        map.setView([lat, lon], 15);
                        if (marker) {
                            map.removeLayer(marker);
                        }
                        marker = L.marker([lat, lon]).addTo(map);
                        document.getElementById('address').value = display_name;
                    } else {
                        alert('Lokasi tidak ditemukan.');
                    }
                }
            }
        });

        // Submit form dan kirim notifikasi ke admin via localStorage
        document.getElementById('order-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;

            if (name && address && phone) {
                // Simpan pesanan baru ke localStorage dengan key 'orders' (konsisten dengan admin)
                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                orders.push({
                    product: product,
                    name: name,
                    address: address,
                    phone: phone,
                    quantity: 1, // Asumsikan jumlah default 1, bisa disesuaikan jika ada input jumlah
                    date: new Date().toLocaleString()
                });
                localStorage.setItem('orders', JSON.stringify(orders));

                alert('Pesanan berhasil dikirim! Admin akan segera memproses.');
                window.location.href = 'index.html'; // Kembali ke beranda
            } else {
                alert('Harap isi semua field!');
            }
        });
    </script>
</body>
</html>
